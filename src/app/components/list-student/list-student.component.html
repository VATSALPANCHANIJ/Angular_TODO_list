<h3>List-Student</h3>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Password</th>
      <th>Action</th>
      <button routerLink="/Add" class=" btn btn-info">Add</button>

    </tr>
  </thead>

  <tbody>
    <!-- /data get from list-student.component.ts file  -->
                             <!-- studentData is a parmeter -->
                             <!-- || -->
      <tr *ngFor="let item of studentData">
        <th>{{item.id}}</th>
        <th>{{item.name}}</th>
        <th>{{item.email}}</th>
        <th>{{item.password}}</th>
        <td>
          <button type="button" class="btn btn-danger" (click)="deletestudent (item.id)">Delete</button> &nbsp;
          <button routerLink="/Edit/{{item.id}}" class=" btn btn-warning">Edit</button> &nbsp;
          <button routerLink="/Add" class=" btn btn-info">Add</button>
        </td>
      </tr>
  </tbody>
</table>
